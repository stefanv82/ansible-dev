---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox
        - python3-psutil

  - name: copy wallpaper file
    copy:
       src: files/im-root-wallpaper.jpg
       dest: /usr/share/backgrounds/im-root-wallpaper.jpg
       owner: root
       group: root

  - name: set wallpaper
    become_user: stefan
    dconf:
       key: "/org/gnome/desktop/background/picture-uri"
       value: "'file:///usr/share/backgrounds/im-root-wallpaper.jpg'"

  - name: set wallpaper position
    become_user: stefan
    dconf:
       key: "/org/gnome/desktop/background/picture-options"
       value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/stefan/dotfiles/.bashrc
      owner: stefan
      group: stefan

   - name: add ansible user
     user:
       name: velociraptor
       system: yes

   - name: set up sudo for ansible user
     copy:
       src: files/sudoer_velociraptor
       dest: /etc/sudoers.d/velociraptor
       owner: root
       group: root
       mode: 0440

   - name: add ansible-pull cron job
     cron:
       name: ansible auto-provision
       user: velociraptor
       minute: "*/10"
       job: ansible-pull -o -U https://github.com/stefanv82/ansible-dev.git
