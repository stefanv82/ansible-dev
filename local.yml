---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox
        - python3-psutil

  - name: copy wallpaper file
    copy:
       src: files/im-root-wallpaper.jpg
       dest: /usr/share/backgrounds/im-root-wallpaper.jpg
       owner: root
       group: root

  - name: set wallpaper
    become_user: stefan
    dconf:
       key: "/org/gnome/desktop/background/picture-uri"
       value: "'file:///usr/share/backgrounds/im-root-wallpaper.jpg'"

  - name: set wallpaper position
    become_user: stefan
    dconf:
       key: "/org/gnome/desktop/background/picture-options"
       value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/stefan/.bashrc
         owner: stefan
         group: stefan
