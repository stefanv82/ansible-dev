---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox

   - name: copy wallpaper file
     copy:
       src: files/wallpaper.png
       dest: /usr/share/backgrounds/im-root-wallpaper.png
       owner: root
       group: root

   - name: set wallpaper
     become_user: stefan
     dconf:
       key: "/org/gnome/desktop/background/picture-uri"
       value: "'file:///usr/share/backgrounds/im-root-wallpaper.png'"

   - name: set wallpaper position
     become_user: stefan
     dconf:
       key: "/org/gnome/desktop/background/picture-options"
       value: "'zoom'"
